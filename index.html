<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8" />
    <style>
      button {
        font-size: 1.25rem;
      }
      body {
        margin: 0;
        background: black;
        height: 100vh;
      }
      canvas {
        image-rendering: pixelated;
        display: block;
      }
    </style>

    <script>
      setTimeout(() => {
         
          const canvas = document.querySelector('canvas');
    const buttons = {
      up:    document.getElementById('up'),
      down:  document.getElementById('down'),
      left:  document.getElementById('left'),
      right: document.getElementById('right')
    };

    const logicalCanvasWidth = canvas.width;
    const logicalCanvasHeight = canvas.height;

    function scaleCanvasAndButtons() {
      // Escalar el canvas visualmente al ancho de la pantalla
      const scale = (window.innerWidth - 250)/ logicalCanvasWidth;
      const displayWidth = logicalCanvasWidth * scale;
      const displayHeight = logicalCanvasHeight * scale;

      canvas.style.width = `${displayWidth}px`;
      canvas.style.height = `${displayHeight}px`;

      // Posicionar botones en coordenadas relativas escaladas
      buttons.up.style.left    = `${250 * scale}px`;
      buttons.up.style.top     = `${765 * scale}px`;

      buttons.down.style.left  = `${250 * scale}px`;
      buttons.down.style.top   = `${825 * scale}px`;

      buttons.left.style.left  = `${190 * scale}px`;
      buttons.left.style.top   = `${825 * scale}px`;

      buttons.right.style.left = `${310 * scale}px`;
      buttons.right.style.top  = `${825 * scale}px`;
    }

    window.addEventListener('resize', scaleCanvasAndButtons);
    scaleCanvasAndButtons();


      }, 1000)
    </script>
  </head>
  <body>
    <main>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
